<div class="container-fluid">
    <div class="row">
        <form >
            <div class="form-group">
              <label >Email:</label>
              <input required minlength="4" type="email" [(ngModel)]="email"  name="email" class="form-control" >
            </div>
            <div class="form-group">
              <label >Password:</label>
              <input type="password" [(ngModel)]="password"  name="password" class="form-control" >
            </div>
              <span>Already Registered ? <a routerLink="/login">Login from Here</a></span><br><br>
         <div class="form-group"id="b">
            <button type="submit"  class="btn btn-primary" (click)="signup()">SIGN UP</button>
        </div>
          </form>
    </div>
</div>
